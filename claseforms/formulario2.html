<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario ejemplo 3</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" id="nombre" placeholder="Nombre" name="nombre" autocomplete="name" required/>
            </label>
            <label for="correo">
                <span>Email</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required/>
            </label>
            <label for="pais">
                <span>Pa&iacute;s</span>
                <input type="text" id="pais" placeholder="Pa&iacute;s" name="pais" autocomplete="country" required/>
            </label>
            <label for="cp">
                <span>Codigo Postal</span>
                <input type="text" id="cp" placeholder="Codigo Postal" name="cp" autocomplete="postal-code"/>
            </label>
            <input type="submit">
        </form>
    </main>
    <footer>
        <p><a href="/index.html">Volver a index</a></p>
    </footer>
</body>
</html>
